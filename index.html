<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B8A2-Gamer-Zone</title>
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- -------------Header Sectoin --------------- -->

    <header>
      <div class="header_section">
        <div class="nav">
          <img src="./images/Frame.png" alt="header image" />
          <h1><span class="blue">G</span>amer</h1>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Developers</a></li>
          </ul>
          <ul class="follow_us">
            <li>Follow Us On</li>
            <li><img src="./icon/Vector.png" alt="vector" /></li>
            <li><img src="./icon/tik_tok.png" alt="tik-tok" /></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
        <!-- ---------------Banner Section ---------------  -->
        <section class="banner_section">
            <div class="banner_container">
                <div class="banner_text">
                    <h2>Play Like The</h2>
                    <h3>G.O.A.T.</h3>
                    <ul>
                        <li><img src="./icon/Frame.png" alt="">1-Click instant play</li>
                        <li><img src="./icon/Frame_1.png" alt="">No Download</li>
                        <li><img src="./icon/Frame_2.png" alt="">1000s of supported online games</li>
                    </ul>
                    <button class="sign_in">Sign In</button>
                    <button class="go_rogue">Go Rogue</button>
                </div>
                <div class="banner_img">
                    <img src="./images/Group_18.png" alt="banner image">
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
